<body>
	
	
		<h3 class="text-center">Expense Reimbursement System Login</h3>
		
		<div class="container">
    		<div class="row">
      			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        			<div class="card card-signin my-5">
          				<div class="card-body">
            				<h5 class="card-title text-center">Log In</h5>
							<form id="login-form" method="post" action="/login">
								<div class="form-label-group">
									<label>Username</label>
									<input class="form-control" placeholder="Username" name="username" required>
								</div>
								<div class="form-label-group">
									<label>Password</label>
									<input type="password" class="form-control" placeholder="Password" name="password" required>
								</div>
								<br>
								<input type="submit" value="login" name="loginsubmit" class="btn btn-lg btn-primary btn-block text-uppercase">
							</form>
		            		<br><br>
           					<p class="text-center">Don't have an account?</p>
							<a href="createuser.html" class="text-center">
								<button class="text-center">Create Account</button>
							</a>
          				</div>
        			</div>
      			</div>
    		</div>
 		 </div>
